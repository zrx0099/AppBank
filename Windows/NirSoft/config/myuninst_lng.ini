MyUninstaller1.50 简体中文版

超迷你软件清除程序MyUninstaller，大小只有34KB，能够作出这么低耗能的软件清除程序，
可以用来代替标准的Windows操作系统中的“添加或删除程序”组件的超迷你的应用程序卸载工具，
它可以自动搜索系统内已安装的程序，并向你详细的显示其中的信息，
如:程序安装日期、安装路径、应用程序官方网址等等诸多信息。
并允许您：
卸载一个应用程序,
删除一个卸载项目,
如果需要，你还可将这些内容储存为TXT或HTML文件予以保存。

17/09/2009
